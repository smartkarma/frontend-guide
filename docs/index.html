<!DOCTYPE html>

<head>

<script>
window.$docsify = {
  alias: {
    '/.*/_navbar.md': '/_navbar.md',
  },
  name: '<strong>Smartkarma</strong><br> Frontend Guidelines',
  repo: 'smartkarma/frontend-guide',
  loadSidebar: true,
  paths: 'auto',
  auto2top: true,
  maxLevel: 2,
  subMaxLevel: 2,
